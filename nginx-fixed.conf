server {
    listen 80;
    listen 443 ssl http2;
    server_name hapfel.org;
    
    # Higher priority by being more specific
    listen [::]:80;
    listen [::]:443 ssl http2;

    # SSL configuration
    ssl_certificate /etc/yunohost/certs/hapfel.org/crt.pem;
    ssl_certificate_key /etc/yunohost/certs/hapfel.org/key.pem;

    # Spotify Blend Generator - Direct proxy (no SSO)
    location /blend-app/ {
        proxy_pass http://127.0.0.1:3000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

# Fallback: Direct port access
server {
    listen 8080;
    server_name hapfel.org;

    location / {
        proxy_pass http://127.0.0.1:3000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}